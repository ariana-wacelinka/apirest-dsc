<div id="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <p>Create Announcement</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <h6>Title</h6>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput #title maxlength="50" placeholder="Title">
                    <mat-hint align="start">Enter a title</mat-hint>
                    <mat-hint align="end">{{title.value.length}} / 50</mat-hint>
                </mat-form-field>
                <h6 class="description">Description</h6>
                <mat-form-field class="example-full-width">
                    <mat-label >Description</mat-label>
                    <textarea id='description-input' matInput #description maxlength="500"></textarea>
                    <mat-hint align="start">Enter a description</mat-hint>
                    <mat-hint align="end">{{description.value.length}} / 500</mat-hint>
                </mat-form-field>
                <h6 class="description">Date</h6>
                <mat-form-field>
                  <mat-label>Pick a date</mat-label>
                  <input matInput [matDatepicker]="picker2"
                         [formControl]="serializedDate">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <div id="boton">
                    <button mat-flat-button color="primary" (click)="createAnnouncement()">Create</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
