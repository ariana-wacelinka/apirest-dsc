<div id="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Create Announcement</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <h6>Title</h6>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput #title maxlength="40" placeholder="Title">
                    <mat-hint align="start"><strong>Enter a title</strong> </mat-hint>
                    <mat-hint align="end">{{title.value.length}} / 40</mat-hint>
                </mat-form-field>
                <h6 id="description">Description</h6>
                <mat-form-field class="example-full-width">
                    <mat-label >Description</mat-label>
                    <textarea id='description-input' matInput #description maxlength="500"></textarea>
                    <mat-hint align="start"><strong>Enter a description</strong> </mat-hint>
                    <mat-hint align="end">{{description.value.length}} / 500</mat-hint>
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="createAnnouncement()">Create Announcement</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
